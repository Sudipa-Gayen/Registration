<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FROM</h1>
     <form class="for" action="/save-data" method="post">
        Name:
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <br>
        Father Name:
        <input type="text" id="fname" name="fname" placeholder="Enter Your Father Name">
        <br>
        Email Address:
        <input type="email" id="mail" name="mail" placeholder="Enter Your Email">
        <br>
        Mobile Number:
        <input type="text" id="no" name="no" placeholder="Enter Mobile Number">
        <br>
        <div class="gen"  >Select Your Gender:
        <input type="radio" name="gender" id="gen1" value="Male">Male
        <input type="radio" name="gender" id="gen2" value="Female">Female
        <input type="radio" name="gender" id="gen3" value="Other">Other
        </div>
        Select Your Date Of Birth :
        <input type="date" name="dof" id="dof">
        <div class="chosse">In Which Development Are You Intreasted:
            <input type="checkbox" name="interest" id="type1" value="Android Development"> Android Development
            <input type="checkbox" name="interest" id="type2" value="Web Development"> Web Development
        </div>
        <button class="btn">SUBMIT</button>
     </form>
</body>
</html>
